<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="intro">
        <h1 class="intro__heading">Learn to code by watching others</h1>
        <p class="intro__text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <div class="free__trial">
        <div class="try">
          <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
        </div>
        <form action="">
          <input type="text" name="first-name" placeholder="First Name" />
          <input type="text" name="last-name" placeholder="Last Name" />
          <input type="email" name="email" placeholder="Email Address" />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Claim your free trial</button>
          <p class="t-and-c">
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </main>

    <!-- First Name Last Name Email Address Password Claim your free trial By
    clicking the button, you are agreeing to our Terms and Services -->
    <script src="app/app.js/"></script>
  </body>
</html>
